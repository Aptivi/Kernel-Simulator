name: Build Project (Linux)

on:
  push:
    branches:
      - main
      - servicing
  pull_request:
    branches:
      - main
      - servicing
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Solution Compilation
      run: dotnet build -maxCpuCount:1 --configuration Debug
    - name: Testing
      run: dotnet test --configuration Debug
    - uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: ks-build
        path: "public/Nitrocid/KSBuild/net6.0/"
    - uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: ks-build
        path: "public/Nitrocid/KSBuild/*.nupkg"
    - uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: unit-test-log
        path: "private/Nitrocid.Tests/KSTest/net6.0/UnitTestDebug.log"

  notify:

    runs-on: ubuntu-latest
    needs:
      - build
    if: ${{ always() }}
    
    steps:
      - name: Notify
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.G_TOKEN }}
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
        
